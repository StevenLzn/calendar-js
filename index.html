<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;700&display=swap" rel="stylesheet">
<body>
    <div class="calendar-container">
        <div class="calendar-title-container" id="calendar-title-container">
            <p id="month" onclick="monthsClick()"></p>
            <p id="year" onclick="yearsClick()"></p>
            <p id="prev" class="navigation-prev" onclick="prevClick()"> < </p>
            <p id="next" class="navigation-next" onclick="nextClick()"> > </p>
        </div>
        <table class="list-container" id="list-container">
            <tr class="days-title">
                <th>D</th>
                <th>L</th>
                <th>M</th>
                <th>M</th>
                <th>J</th>
                <th>V</th>
                <th>S</th>
            </tr>
        </table>
    </div>
    <script async src="scripts/main.js"></script>
</body>

</html>
